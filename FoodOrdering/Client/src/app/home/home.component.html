<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white">JWT Auth System</a>
    <a class="btn btn-success my-2 my-sm-0" routerLink="/adminpanel">Admin Panel</a>
    <button class="btn btn-danger my-2 my-sm-0" (click)="Logout()">Logout</button>
  </nav>

  <div *ngIf="userDetails" class="card m-5" style="width: 18rem">
    <ul class="list-group">
      <li class="list-group-item"><strong>Email: </strong>{{ userDetails.email }}</li>
      <li class="list-group-item"><strong>Username: </strong>{{ userDetails.userName }}</li>
      <li class="list-group-item"><strong>Full Name: </strong>{{ userDetails.fullName }}</li>
    </ul>
  </div>
