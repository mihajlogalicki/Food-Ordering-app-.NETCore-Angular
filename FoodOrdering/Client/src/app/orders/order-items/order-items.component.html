<h1 class="display-4">Order Item Food</h1>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Name" [(ngModel)]="Name">
    <div class="form-group">
        <label>Food Item</label>
        <select (change)="updatePrice($event.target)" name="ItemId" [(ngModel)]="ItemId" class="form-control">
            <option value="0">-Select-</option>
            <option *ngFor="let item of ItemList" value="{{ item.id }}">{{ item.name }}</option>
        </select>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Price</label>
            <input name="Price" [(ngModel)]="Price" class="form-control" readonly>
        </div>
        <div class="form-group col-md-6">
            <label>Quantity</label>
            <input (keyup)="updateTotal()" name="Quantity" [(ngModel)]="Quantity" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Total</label>
        <input name="Total" [(ngModel)]="Total" class="form-control" readonly>
    </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark text-center"><i class="fa fa-database"></i> Submit</button>
            <button [mat-dialog-close] type="button" class="btn btn-outline-dark text-center ml-1"><i class="fa fa-close"></i> Close</button>
        </div>
</form>
